<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div class="header nav">
                <ul>
                    <li class="logo"><img src="./images/logo.jpg" alt="My logo">Infinity</li>
                    <li class="link"><a href="./pages/places.html">Places</a></li>
                    <li class="link"><a href="./pages/foods.html">Foods</a></li>
                    <li class="link"><a href="./pages/culture.html">Culture</a></li>
                </ul>
            </div>
        </div>
        <div class="box box2">
            <div class="header m">
                <div class="content">
                    <h1>Things about Türkiye</h1>
                    <h4>It's a website about Türkiye, sign up to be more interactive.</h4>
                    <button type="button">Sign up</button>
                </div>
                <div class="image">
                    <img src="./images/istanbul.jpeg" alt="istanbul/kiz kulesi">
                </div>
            </div>
        </div>
        <div class="box box3">
            <div class="main">
                <p>Some cities in Türkiye</p>
                <figure class="figure figure1">
                    <img src="./images/izmir.jpeg" alt="Izmir view">
                    <figcaption class="figurecap">Izmir</figcaption>
                </figure>
                <figure class="figure figure2">
                    <img src="./images/sea.png" alt="Sea view">
                    <figcaption class="figurecap">Istanbul</figcaption>

                </figure>
                <figure class="figure figure3">

                    <img src="./images/kapadokya.jpg" alt="kapadokya">
                    <figcaption class="figurecap">Kapadokya</figcaption>

                </figure>
                <figure class="figure figure4">

                    <img src="./images/trabzon.webp" alt="trabzon">
                    <figcaption class="figurecap">Trabzon</figcaption>
                </figure>
            </div>
        </div>
        <div class="box box4">
            <div class="section1">
                <p>“Our true mentor in life is science.”
                    ― Mustafa Kemal Atatürk</p>
            </div>
        </div>
        <div class="box box5">
            <div class="section2">
                <div class="section2 info">
                    <p class="info info1">It's time</p>
                    <br>
                    <p class="info info2">Sign up for more information</p>
                </div>
                <div class="section2 button">
                    <button type="button">Sign up</button>
                </div>
            </div>
        </div>
        <div class="box box6">
            <div class="footer">
                <p>Copyright ©</p>
            </div>
        </div>
    </div>
